<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic To-Do List</title>
    <link rel="stylesheet" href="todo/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <section class="task-input">
            <form id="todoForm">
                <input type="text" name="task" id="taskInput" placeholder="Enter a new task" required>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-lists-container">
            <!-- Pending Tasks -->
            <div class="task-section pending-tasks">
                <h2>Pending Tasks</h2>
                <ul id="pendingList">
                    <!-- Pending tasks will be dynamically populated here -->
                </ul>
            </div>

            <!-- Completed Tasks -->
            <div class="task-section completed-tasks">
                <h2>Completed Tasks</h2>
                <ul id="completedList">
                    <!-- Completed tasks will be dynamically populated here -->
                </ul>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('todoForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent page from reloading

            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();

            if (taskValue !== '') {
                addTask(taskValue);
                taskInput.value = '';  // Clear input field
            } else {
                alert('Please enter a task.');
            }
        });

        function addTask(taskValue) {
            const newTask = document.createElement('li');
            newTask.innerHTML = `
                <div class="task-content">
                    <input type="checkbox" class="task-checkbox" onclick="toggleTask(this)">
                    <span class="task-text">${taskValue}</span>
                    <div class="task-actions">
                        <button class="edit-task" onclick="editTask(this)">Edit</button>
                        <button class="delete-task" onclick="deleteTask(this)">Delete</button>
                    </div>
                </div>
            `;
            document.getElementById('pendingList').appendChild(newTask);
        }

        function toggleTask(checkbox) {
            const task = checkbox.parentNode;
            const taskText = task.querySelector('.task-text');

            if (checkbox.checked) {
                taskText.classList.add('completed');
                document.getElementById('completedList').appendChild(task.parentNode);
            } else {
                taskText.classList.remove('completed');
                document.getElementById('pendingList').appendChild(task.parentNode);
            }
        }

        function deleteTask(button) {
            const task = button.parentNode.parentNode.parentNode;
            task.remove();
        }

        function editTask(button) {
            const taskText = button.parentNode.parentNode.querySelector('.task-text');
            const newTaskValue = prompt('Edit your task:', taskText.textContent);
            if (newTaskValue) {
                taskText.textContent = newTaskValue;
            }
        }
    </script>
</body>
</html>
